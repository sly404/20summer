        <script>
            function membertableinit(jsondata) {
                for(var i = 0;i<jsondata.length;i++)
                {
                    var dynamicnode =
                        '<tr>'+
                        '										<td name=\"user_id\" class=\"user_id\">'+jsondata[i].user_id+'</td>' +
                        '										<td>'+jsondata[i].user_name+'</td>' +
                        '										<td>'+jsondata[i].sex+'</td>' +
                        '                                       <td>'+jsondata[i].phone+'</td>' +
                        '                                       <td>'+jsondata[i].note+'</td>' +
                        '                                       <td>'+jsondata[i].build_time+'</td>' +
                        "<td>"+
                        '					<div class=\"btn-group dropdown\">'+
                        '						<a href=\"javascript: void(0);\" class=\"table-action-btn dropdown-toggle arrow-none btn btn-light btn-sm\" data-toggle=\"dropdown\" aria-expanded=\"false\"><i class=\"mdi mdi-dots-horizontal\"></i></a>'+
                        '						<div class=\"dropdown-menu dropdown-menu-right\">'+
                        '							<a class=\"dropdown-item\" onclick=\"memberedit(this)\"><i class=\"mdi mdi-pencil mr-2 text-muted font-18 vertical-middle\"></i>编辑</a>'+
                        '							<a class=\"dropdown-item\" onclick=\"membercancel(this)\"><i class=\"mdi mdi-delete mr-2 text-muted font-18 vertical-middle\"></i>删除</a>'+
                        '						</div>'+
                        '					</div>'+
                        '				</td>';
                        '</tr>';
                    $("#demo-foo-filtering").append(dynamicnode);
                }
            }

            let memberjsonstr = '[{"user_id":"张三的账号","user_name":"张三","sex":"男","phone":"139xxxxxxxx","note":"喜欢吃羊肉串","build_time":"2020/8/12"},{"user_id":"李四的账号","user_name":"李四","sex":"女","phone":"150xxxxxxxx","note":"喜欢吃辣","build_time":"2020/8/11"}]';
            let memberjson = JSON.parse(memberjsonstr);
            console.log(memberjson[0].user_id);

            function memberedit(e)
            {
                console.log(e.innerHTML)
                var mynode =  e.parentNode.parentNode.parentNode.parentNode;
                console.log(mynode instanceof Element);
                var user_id = mynode.getElementsByClassName("user_id")[0].innerText;
                console.log(user_id);
                localStorage.setItem("user_id",user_id);
                location.href = "memberedit.html";
            }


            function membercancel()
            {
                alert("删除成功");
            }

            membertableinit(memberjson);
        </script>
