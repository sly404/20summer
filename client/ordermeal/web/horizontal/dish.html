            var dishjsonstr = '[{"dish_id":"#001","picture":"assets/images/dish/烤羊肉串.jpg","dish_name":"烤羊肉串","description":"新疆烤羊肉串，是新疆民族特色的风味小吃。色泽酱黄油亮，肉质鲜嫩软脆，味道麻辣醇香，独具特别风味。据古书记载，烤羊肉串在中国已有1800多年的历史。","dish_price":"2元/串","discount":"0.8","quantity":8},{"dish_id":"#002","picture":"assets/images/dish/蜜汁烤鸡翅.jpg","dish_name":"蜜汁烤鸡翅","description":"色泽红润饱满，油光发亮，口感细嫩爽滑，齿颊留香，回味甜蜜；有着鸿运当头，甜蜜美满，祥和幸福的文化预意。","dish_price":"5元/串","discount":"1","quantity":0},{"dish_id":"#003","picture":"assets/images/dish/烤土豆.jpg","dish_name":"烤土豆","description":"土豆片的口感比较香脆，凡是吃过的人应该都对它记忆犹新。烹饪简单，香软可口，适合冬天吃。","dish_price":"2元/串","discount":"0.8","quantity":8}]';
            var dishjson = JSON.parse(dishjsonstr);
            console.log(dishjson[1].dish_id);
            function creatTablefromJson(jsondata)
            {
                console.log("script")
                for(var i = 0;i<jsondata.length;i++)
                {
                    var tablerow = "<tr>"+
                        "<td name=\"dish_id\" class=\"dish_id\">"+ jsondata[i].dish_id+ "</td>"+
                        "<td>"+
                        "<img src="+jsondata[i].picture+" alt='contact-img' title='contact-img' style='width: 200px; height: 150px;' />"+
                        "</td>"+
                        "<td>"+"<span>"+jsondata[i].dish_name+"</span>"+ "</td>>"+
                        "<td >"+ "<div>"+jsondata[i].description+"</div>"+ "</td>"+
                        "<td>"+ jsondata[i].dish_price+ "</td>"+
                        "<td>"+ jsondata[i].discount+ "</td>"+
                        "<td>"+ statestr(jsondata[i].quantity)+ "</td>"+
                        "<td>"+
                        "					<div class=\"btn-group dropdown\" style='width: 200px;'>"+
                        "						<a href=\"javascript: void(0);\" class=\"table-action-btn dropdown-toggle arrow-none btn btn-light btn-sm\" data-toggle=\"dropdown\" aria-expanded=\"false\"><i class=\"mdi mdi-dots-horizontal\"></i></a>"+

                        "						</div>"+
                        "					</div>"+
                        "</td>"+
                        "</tr>";
                    $("#datatable").append(tablerow);
                }

        function statestr(i)
        {
            if(i == 0)
            {
                return "<span class='badge badge-secondary'>未上架</span>"
            }
            else if(i > 0)
            {
                return "<span class='badge badge-success'>上架中</span>"
            }
        }//statestr end
        function dishedit(e)
        {
            console.log(e.innerHTML)
            var dishnode =  e.parentNode.parentNode.parentNode.parentNode;
            console.log(dishnode instanceof Element);
            var dish_id = dishnode.getElementsByClassName("dish_id")[0].innerText;
            console.log(dish_id);
            localStorage.setItem("dish_id",dish_id);
            location.href = "dishedit.html";
        }
